pipeline:
  name: terragrunt-final
  identifier: terragruntfinal
  projectIdentifier: DemoTx
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: terragrunt
        identifier: terragrunt
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: echo $JFROG_TOKEN
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
              - step:
                  type: TerragruntPlan
                  name: TerragruntPlan_1
                  identifier: TerragruntPlan_1
                  spec:
                    environmentVariables:
                      - name: JFROG_TOKEN
                        value: <+secrets.getValue("jfrog-token")>
                    configuration:
                      command: Apply
                      configFiles:
                        store:
                          type: Github
                          spec:
                            gitFetchType: Branch
                            connectorRef: account.Github_OAuth_1702454216196
                            repoName: ipreetgs/terragrunt-pipeline
                            branch: main
                            folderPath: .
                      moduleConfig:
                        terragruntRunType: RunAll
                        path: live/aws
                      secretManagerRef: harnessSecretManager
                    provisionerIdentifier: a1a
                  timeout: 10m
        tags: {}
        delegateSelectors:
          - docker-delegate2-terraform-terragrunt
  delegateSelectors:
    - docker-delegate2-terraform
